<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new test</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div th:replace="navbar::navbar-teacher"></div>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card text-center">
          <div>
            <form
              method="post"
              th:action="@{/teacher/tests/add/}"
              th:object="${test}"
            >
              <div>
                <label for="course">Course Name</label>
                <select
                  name="course"
                  class="form-control"
                  id="course"
                  th:field="*{courseId}"
                >
                  <option
                    class="form-control form-control-sm"
                    th:each="course:${myCourses}"
                    th:value="${course.id}"
                    th:text="${course.name}"
                  ></option>
                </select>
              </div>
              <div>
                <label for="testName">Test Name</label>
                <input
                  class="form-control form-control-sm"
                  type="text"
                  id="testName"
                  th:field="*{testName}"
                  placeholder="Name"
                  required
                />
              </div>
              <div>
                <label for="question">Question</label>
                <textarea
                  class="form-control form-control-sm"
                  th:field="*{question}"
                  id="question"
                  placeholder="Question"
                  required
                ></textarea>
              </div>
              <div>
                <label for="date">Test Date</label>
                <input
                  class="form-control form-control-sm"
                  type="date"
                  id="date"
                  th:field="*{testDate}"
                  placeholder="Date"
                  required
                />
              </div>
              <div>
                <label for="startTime">Start Time</label>
                <input
                  class="form-control form-control-sm"
                  type="time"
                  th:field="*{startTime}"
                  id="startTime"
                  placeholder="Start Time"
                  required
                />
              </div>
              <div>
                <label for="duartion">Test Duration</label>
                <input
                  class="form-control form-control-sm"
                  type="number"
                  id="duration"
                  th:field="*{duration}"
                  placeholder="Duration"
                  required
                />
              </div>
              <div>
                <label for="maximumMarks">Maximum Marks</label>
                <input
                  class="form-control form-control-sm"
                  type="number"
                  id="maximumMarks"
                  th:field="*{maximumMarks}"
                  placeholder="Maximum Marks"
                  required
                />
              </div>
              <br />
              <input class="btn btn-info" type="submit" value="Add" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
