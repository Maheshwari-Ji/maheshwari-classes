<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:if="${edit eq null}">Add new notes</title>
    <title th:if="${edit ne null}">Edit notes</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div th:replace="navbar::navbar-teacher"></div>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card text-center">
          <div>
            <form
              method="post"
              th:action="${edit eq null} ? @{/teacher/courses/mycourses/__${courseId}__/notes/add/}:  @{/teacher/courses/mycourses/__${courseId}__/notes/edit/__${notesId}__/}"
              th:object="${notes}"
            >
              <div>
                <label for="title">Note's Title</label>
                <input
                  class="form-control form-control-sm"
                  type="text"
                  id="title"
                  th:field="*{title}"
                  placeholder="Title"
                  required
                />
              </div>
              <div>
                <label for="notes">Note's Content</label>
                <textarea
                  class="form-control form-control-sm"
                  th:field="*{notes}"
                  id="notes"
                  placeholder="Notes"
                  required
                ></textarea>
              </div>
              <br />
              <input
                class="btn btn-info"
                type="submit"
                value="Add"
                th:if="${edit eq null}"
              />
              <input
                class="btn btn-info"
                type="submit"
                value="Edit"
                th:if="${edit ne null}"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
